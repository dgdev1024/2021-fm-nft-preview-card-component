<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="favicon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor Challenge | NFT Preview Card Component</title>
  </head>
  <body>
    <main class="main">
      <div class="preview-card">
        <div class="preview-card__image-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium #3429"
            class="preview-card__image"
          />
          <div class="preview-card__image-overlay"></div>
        </div>
        <h1 class="preview-card__nft-name">Equilibrium #3429</h2>
        <p class="preview-card__nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="preview-card__nft-price">
          <img
            src="./images/icon-ethereum.svg"
            alt="Etherium"
            class="preview-card__nft-price-icon"
          />
          <p class="preview-card__nft-price-units">0.041 ETH</p>
        </div>
        <div class="preview-card__nft-time">
          <img
            src="./images/icon-clock.svg"
            alt="Time Remaining"
            class="preview-card__nft-time-icon"
          />
          <p class="preview-card__nft-time-left">3 days left</p>
        </div>
        <div class="preview-card__created-by">
          <img
            src="./images/image-avatar.png"
            alt="Jules Wyvern"
            class="preview-card__created-by-avatar"
          />
          <p class="preview-card__created-by-caption">
            Creation of
            <span class="preview-card__created-by-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://dgdev1024.com">Dennis Griffin</a>.
    </p>
  </body>
</html>
